<!DOCTYPE html>
<html lang="fr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@3.3.22/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <script src="/framework/tailwind"></script>
    <script src="/framework/vue.global.js"></script>
    <script src="/framework/vuetify.min.js"></script>
    <title>CV Man</title>
  </head>
  <body>
    <div id="app"></div>
    <template type="text/x-template" id="app-template">
      <v-app>
        <v-card
          class="mx-auto"
          width="400"
          append-icon="mdi-human-greeting"
          :title="'CV Man'"
        >
          <v-card-text> Vuetify is working </v-card-text>
        </v-card>
      </v-app>
    </template>
  </body>
  <script>
    const { createApp } = Vue
    const { createVuetify } = Vuetify

    const vuetify = createVuetify()

    const app = createApp({
      template: "#app-template"
    })
      .use(vuetify)
      .mount("#app")
  </script>
</html>
